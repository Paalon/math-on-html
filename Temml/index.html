<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Temml</title>
		<style>
			html {
				font-family: "NewComputerModern10";
			}
			math {
				font-family: "NewComputerModernMath";
			}
		</style>
	</head>
	<body>
		<h1>Temml on HTML</h1>
		<section>
			<h2>Sample text</h2>
			<div>
				<p>
					When <math><mrow><mi>a</mi><mo>≠</mo></mrow><mrow><mn>0</mn></mrow></math>,
					there are two solutions to <math><mrow><mi>a</mi><msup><mi>x</mi><mn>2</mn></msup><mo>+</mo></mrow><mrow><mi>b</mi><mi>x</mi><mo>+</mo></mrow><mrow><mi>c</mi><mo>=</mo></mrow><mrow><mn>0</mn></mrow></math> and they are
					<math display="block" class="tml-display" style="display:block math;"><mrow><mi>x</mi><mo>=</mo><mfrac><mrow><mo form="prefix" stretchy="false" lspace="0em" rspace="0em">−</mo><mi>b</mi><mo>±</mo><msqrt><mrow><msup><mi>b</mi><mn>2</mn></msup><mo>−</mo><mn>4</mn><mi>a</mi><mi>c</mi></mrow></msqrt></mrow><mrow><mn>2</mn><mi>a</mi></mrow></mfrac><mi>.</mi></mrow></math>
				</p>
			</div>
		</section>
		<section>
			<h2>Curl of a Vector Field</h2>
			<div>
				<math display="block" class="tml-display" style="display:block math;"><mrow><mover><mo>∇</mo><mo stretchy="false" style="transform:scale(0.75) translate(10%, 30%);">→</mo></mover><mo>×</mo><mover><mi>F</mi><mo stretchy="false" style="transform:scale(0.75) translate(10%, 30%);">→</mo></mover><mo>=</mo><mrow><mo fence="true" form="prefix">(</mo><mfrac><mrow><mi>∂</mi><msub><mi>F</mi><mi>z</mi></msub></mrow><mrow><mi>∂</mi><mi>y</mi></mrow></mfrac><mo>−</mo><mfrac><mrow><mi>∂</mi><msub><mi>F</mi><mi>y</mi></msub></mrow><mrow><mi>∂</mi><mi>z</mi></mrow></mfrac><mo fence="true" form="postfix">)</mo></mrow><mi>𝐢</mi><mo>+</mo><mrow><mo fence="true" form="prefix">(</mo><mfrac><mrow><mi>∂</mi><msub><mi>F</mi><mi>x</mi></msub></mrow><mrow><mi>∂</mi><mi>z</mi></mrow></mfrac><mo>−</mo><mfrac><mrow><mi>∂</mi><msub><mi>F</mi><mi>z</mi></msub></mrow><mrow><mi>∂</mi><mi>x</mi></mrow></mfrac><mo fence="true" form="postfix">)</mo></mrow><mi>𝐣</mi><mo>+</mo><mrow><mo fence="true" form="prefix">(</mo><mfrac><mrow><mi>∂</mi><msub><mi>F</mi><mi>y</mi></msub></mrow><mrow><mi>∂</mi><mi>x</mi></mrow></mfrac><mo>−</mo><mfrac><mrow><mi>∂</mi><msub><mi>F</mi><mi>x</mi></msub></mrow><mrow><mi>∂</mi><mi>y</mi></mrow></mfrac><mo fence="true" form="postfix">)</mo></mrow><mi>𝐤</mi></mrow></math>
			</div>
		</section>
		<section>
			<h2>general linear Lie algebra of <math><mi>ℝ</mi></math></h2>
			<div>
				<math display="block" class="tml-display" style="display:block math;"><mrow><msub><mrow><mi>𝔤</mi><mi>𝔩</mi></mrow><mi>n</mi></msub><mo form="prefix" stretchy="false">(</mo><mi>ℝ</mi><mo form="postfix" stretchy="false">)</mo></mrow></math>
			</div>
		</section>
	</body>
</html>
